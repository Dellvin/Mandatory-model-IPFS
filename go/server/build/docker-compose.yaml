version: '3.7'
services:
  db:
    image: postgres:13.3-alpine
    restart: "no"
    networks:
      - installment-loc
    volumes:
      - ./loc/db:/var/lib/postgresql/data
      - $PWD/../../init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: sos
      POSTGRES_PASSWORD: 1538

  proxy:
    ports:
      - "8080:8080"
    build:
      context: ../../Proxy
      dockerfile: ./build/docker/prod/Dockerfile
    restart: always
    depends_on:
      - db
    networks:
      - installment-loc

networks:
  installment-loc: